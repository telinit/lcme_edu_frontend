<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="semantic.css"/>
    <link rel="stylesheet" href="css/lato.min.css"/>
    <link rel="stylesheet" href="flexboxgrid.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="semantic.js"></script>

  </head>

<body>
    <div id="app" style="width: 100%; height: 100%">
        <div id="elm-app"></div>
    </div>


    <script src="main.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: {"token": localStorage.getItem("token") || ""}
      });

      app.ports.setStorage.subscribe(function({key, value}) {
          localStorage.setItem(key, value)
          //app.ports.setStorageDone.send({key, value});
      });

      //app.ports.getStorage.subscribe(function(key) {
      //    let value = localStorage.getItem(key);
      //    app.ports.getStorageDone.send({key, value});
      //});

      app.ports.toggleSidebar.subscribe(function(sidebarSelector) {
        $(sidebarSelector).sidebar({
          //context: $('#app'),
          //transition: 'overlay'
        }).sidebar('toggle');
      })

      app.ports.closeSidebar.subscribe(function(sidebarSelector) {
        $(sidebarSelector).sidebar({
          transition: 'overlay'
        }).sidebar('close');
      })

      //app.run();
    </script>
  </body>
</html>
